<!DOCTYPE html>
<html>
<head>
	<title>Payment Gateway</title>
	<link rel="stylesheet" type="text/css" href="css/donatestyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	 <div class="home">
                <a class="nav-link" href="index.html">Home </a>
                
        </div>

      <div class="wrapper">
      	<div class="payment">
      		<div class="payment-logo">	
      			<p>P</p>
      			
      		</div>

      		<h2> PAYMENT GATEWAY</h2>

      		<div class="form">
      			<div class="card space icon-relative">
      				<label class="label"> Card Holder Name</label>
      				<input type="text" class="input" name="card_holder" placeholder="name">
      				<i class="fa fa-user" aria-hidden="true"></i>
      			</div>

      			<div class="card space icon-relative">
      				<label class="label">Card Number</label>
      				<input type="text" class="input" name="card_number" placeholder="Card Number" data-mask="0000 0000 0000 0000">
      				<i class="fa fa-credit-card-alt" aria-hidden="true"></i>
      				
      			</div>
      			<div class="card-grp space">
      				<div class="card-item icon-relative">
      					<label class="label">Expiry Date</label>
      				    <input type="text" class="input" name="expiry_date" placeholder="00 / 00"  data-mask="00 / 00">
      				    <i class="fa fa-calendar" aria-hidden="true"></i>
      				</div>

      				<div class="card-item icon-relative">
      					<label class="label">CVV:</label>
      				    <input type="text" class="input" name="cvc" placeholder="000" data-mask="000">
      				    <i class="fa fa-lock" aria-hidden="true"></i>
      				</div>
      				</div>

      				<div class="btn">
      					pay
      				</div>

      			
      		</div>
      		
      	</div>

        	
      </div>


      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
